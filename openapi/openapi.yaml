paths:
  /plataforma:
    get:
      summary: Obtiene todas las plataformas
      description: |
        La siguiente tabla define los c칩digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci칩n | Motivo                             |
        | ------------| ------------| -----------------------------------|
        | **200**     | OK          | Listado de plataformas             |
        | **404**     | NOT FOUND   | No hay ninguna plataforma          |
      operationId: plataforma_cget
      tags: [ '游띫 Plataforma' ]
      responses:
        '200':
          description: Lista de plataformas disponibles
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
          content:
            application/json:
              schema:
                type: object
                properties:
                  plataformas:
                    description: array de plataformas
                    type: array
                    items:
                      $ref: '#/components/schemas/Plataforma'
              examples:
                plataformas-example:
                  $ref: '#/components/examples/plataformas-example'
        '404':
          $ref: '#/components/responses/Response_404'
    options:
      summary: Proporciona la lista de los m칠todos HTTP soportados por esta ruta.
      description: Devuelve una cabecera `Allow` con la lista de m칠todos HTTP soportados (separados por comas).
      operationId: plataforma_coptions
      tags: [ '游띫 Plataforma' ]
      responses:
        '204':
          description: 'cabecera `Allow` &lt;El cuerpo de la respuesta est치 vac칤o&gt;'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'
    post:
      summary: A침ade una nueva plataforma
      description: |
        La siguiente tabla define los c칩digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci칩n          | Motivo                                    |
        | ------------| ---------------------| ------------------------------------------|
        | **201**     | CREATED              | La plataforma ha sido creada              |
        | **400**     | BAD REQUEST          | El identificador 칰nico ya existe          |
        | **422**     | UNPROCESSABLE ENTITY | Falta alguno de los atributos obligatorios|
        |             |                      | o el valor no est치 permitido              |
      tags: [ '游띫 Plataforma' ]
      operationId: plataforma_post
      requestBody:
        $ref: '#/components/requestBodies/plataformaRB'
      responses:
        '201':
          description: Nueva Plataforma creada
          headers:
            Location:
              $ref: '#/components/headers/Location'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plataforma'
        '400':
          $ref: '#/components/responses/Response_400'
        '422':
          $ref: '#/components/responses/Response_422'

  /plataforma/{plataformaId}:
    parameters:
      - $ref: '#/components/parameters/plataformaId'
    options:
      summary: Proporciona la lista de los m칠todos HTTP soportados por esta ruta.
      description: Devuelve una cabecera `Allow` con la lista de m칠todos HTTP soportados (separados por comas).
      operationId: plataforma_options
      tags: [ '游띫 Plataforma' ]
      responses:
        '204':
          description: 'cabecera `Allow` &lt;El cuerpo de la respuesta est치 vac칤o&gt;'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'
    get:
      summary: Obtiene una plataforma identificada por `plataformaId`
      description: |
        La siguiente tabla define los c칩digos de estado que puede devolver este endpoint
        
        | Status Code | Descripci칩n | Motivo                             |
        | ------------| ------------| -----------------------------------|
        | **200**     | OK          | Si la plataforma existe            |
        | **404**     | NOT FOUND   | Si no existe la plataforma         |
      operationId: plataforma_get
      tags: [ '游띫 Plataforma' ]
      responses:
        '200':
          description: Plataforma
          headers:
            ETag:
              $ref: '#/components/headers/ETag'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plataforma'
        '404':
          $ref: '#/components/responses/Response_404'
    delete:
